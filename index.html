<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie Capture and Video Recording App</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Load face-api.js for AR filters -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Take a Selfie or Record a Video</h1>

      <video id="video" autoplay playsinline></video>

      <!-- Use icons instead of text with custom tooltips -->
      <div class="controls">
        <div class="tooltip">
          <button id="switchCamera" class="control-btn">
            <i class="fas fa-sync-alt"></i>
          </button>
          <span class="tooltiptext">Switch Camera</span>
        </div>

        <div class="tooltip">
          <button id="snap" class="control-btn">
            <i class="fas fa-camera"></i>
          </button>
          <span class="tooltiptext">Capture Photo</span>
        </div>

        <div class="tooltip">
          <button id="toggleCamera" class="control-btn">
            <i class="fas fa-power-off"></i>
          </button>
          <span class="tooltiptext">Turn On/Off Camera</span>
        </div>

        <div class="tooltip">
          <button id="recordVideo" class="control-btn">
            <i class="fas fa-video"></i>
          </button>
          <span class="tooltiptext">Record Video</span>
        </div>
      </div>

      <div id="countdownDisplay"></div>

      <canvas id="canvas" style="display: none"></canvas>

      <img id="preview" alt="Selfie Preview" style="display: none" />

      <a
        id="download"
        download="selfie.png"
        style="display: none"
        class="control-btn"
        ><i class="fas fa-download"></i
      ></a>

      <a
        id="downloadVideo"
        download="recording.webm"
        style="display: none"
        class="control-btn"
        ><i class="fas fa-download"></i
      ></a>

      <button id="retake" style="display: none" class="control-btn">
        <i class="fas fa-redo"></i>
      </button>

      <!-- Timer selection -->
      <div class="timer">
        <label for="timerSelect">Set Timer: </label>
        <select id="timerSelect">
          <option value="3">3 seconds</option>
          <option value="5">5 seconds</option>
          <option value="10">10 seconds</option>
        </select>
      </div>

      <div id="recordingTimer" style="display: none"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
